        <link rel="stylesheet" href="../css/style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

        <!-- ✅ Load slick theme CSS ✅ -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"

    <body>
        <section class="section-background-index">
            <div class="container-fluid background-index">
                <img src="../img/background-index.jpg" alt="">
            </div>     
        </section>


        <section id="section-verify-account">
            <div class="container-verify container">
                <div class="row row-verify-account">
                    <div class="col-7 box-verify-account">
                        <div class="title-verify-account mgb-36">
                            <p>Xác nhận tài khoản</p>
                        </div>
                        <div class="content-verify-account mgb-36">
                            <p>Vui lòng nhập mã xác nhận.</p>
                        </div>
                        <form action="" class="form-verify">
                            <div class="group-input-verify d-flex">
                                <input class="input-verify form-control" type="tel" maxlength="1" pattern="[0-9]">
                                <input class="input-verify form-control" type="tel" maxlength="1" pattern="[0-9]">
                                <input class="input-verify form-control" type="tel" maxlength="1" pattern="[0-9]">
                                <input class="input-verify form-control" type="tel" maxlength="1" pattern="[0-9]">
                                <input class="input-verify form-control" type="tel" maxlength="1" pattern="[0-9]">
                                <input class="input-verify form-control" type="tel" maxlength="1" pattern="[0-9]">
                              </div>
                            <div class="button-verify-account">
                                <button type="submit">Tiếp theo</button>
                            </div>
                        </form>
                        
                    </div>
                    <div class="col-5 background-right-sign">
                        <div class="background-right-sign-circle">
                        </div>
                        <div class="background-right-sign-scene">
                            <img src="../img/tayhobackground.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

    <footer>

        crossorigin="anonymous"
        ></script>

        <!-- ✅ load Slick ✅ -->

        crossorigin="anonymous"
