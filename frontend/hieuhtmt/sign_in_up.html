<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/thaianh.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/particle.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- ✅ Load slick CSS ✅ -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <!-- ✅ Load slick theme CSS ✅ -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

</head>



<body>

    <section class="section-background-index">
        <div class="container-fluid background-index">
            <img src="../img/ttten.png" alt="">
        </div>     
    </section>

    <section id="section-sign">
        <div class="container-sign container">
            <div class="row">
                <div class="col-6 box-sign">
                    <ul class="nav nav-tabs nav-sign" id="myTab" role="tablist">
                        <li class="nav-item nav-item-sign" role="presentation">
                          <button class="nav-link-sign nav-link active" id="sign-in-tab" data-bs-toggle="tab" data-bs-target="#sign-in" type="button" role="tab" aria-controls="sign-in" aria-selected="true">Đăng nhập</button>
                        </li>
    
                        <li class="nav-item nav-item-sign" role="presentation">
                          <button class="nav-link-sign nav-link" id="sign-up-tab" data-bs-toggle="tab" data-bs-target="#sign-up" type="button" role="tab" aria-controls="sign-up" aria-selected="false">Đăng ký</button>
                        </li>
                    </ul>
    
                    <div class="tab-content tab-content-sign" id="myTabContent">
                        <!-- Đăng nhập tab -->
                        <div class="tab-pane-sign tab-pane fade show active" id="sign-in" role="tabpanel" aria-labelledby="sign-in-tab">             
                            <form class="form-sign-in" action="">
                                <div class="input-group input-sign-in-user">
                                    <label for="sign-in-name" class="user-label"><i class="fa-solid fa-user"></i></label>
                                    <input type="text" class="form-control" id="sign-in-name" placeholder="Tên đăng nhập">
                                </div>
                                <div class="input-group input-sign-in-password">
                                    <label for="sign-in-password" class="password-label"><i class="fa-solid fa-lock"></i></label>
                                    <input type="text" class="form-control" id="sign-in-password" placeholder="Mật khẩu">
                                </div>
                                <button class="button-sign-in" type="submit">Đăng nhập</button>
                                <div class="forgot-password">
                                    <a href="">Quên mật khẩu</a>
                                </div>
                            </form>    
                        <div class="sign-in-other">
                            <p>Hoặc Đăng nhập với</p>
                            <a class="sign-in-mobile" href=""><i class="fa-solid fa-mobile-screen"></i></a>
                            <a class="sign-in-google" href=""><i class="fa-brands fa-google"></i></a>
                            <a class="sign-in-facebook" href=""><i class="fa-brands fa-facebook"></i></a>
                        </div>
                            
                            
                        </div>
                        <!-- Đăng ký tab -->
                        <div class="tab-pane-sign tab-pane fade" id="sign-up" role="tabpanel" aria-labelledby="sign-up-tab">

                        </div>
                    </div>
                </div>
    
                <div class="col-6 sign-background-right">
                    <img src="../img/background-right-sign.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>



<footer>
    <!-- ✅ load jQuery ✅ -->
    <script

    crossorigin="anonymous"
    ></script>

    <!-- ✅ load Slick ✅ -->

    integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>

    <script src="../js/jshieu.js"></script>
    <script src="../js/slick.js"></script>
    <script src="/js/jquery.js"></script>

    <script src="/js/jquery.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</footer>

</html>
