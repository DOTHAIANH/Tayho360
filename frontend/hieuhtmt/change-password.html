    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/thaianh.css">
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/particle.css">
        <link rel="stylesheet" href="../css/style.css">
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
        <!-- ✅ Load slick CSS ✅ -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
            integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    
        <!-- ✅ Load slick theme CSS ✅ -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
            integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
<body>
    <section class="section-background-index">
        <div class="container-fluid background-index">
            <img src="../img/background-index.jpg" alt="">
        </div>     
    </section>

    <section id="section-change-password">
        <div class="container-change-password container">
            <div class="row row-change-password">
                <div class="col-7 box-change-password">
                    <div class="title-change-password mgb-36">
                        <p>Đổi mật khẩu</p>
                    </div>
                    <div class="content-change-password mgb-36">
                        <p>Vui lòng nhập mật khẩu mới.</p>
                    </div>
                    <form action="" class="form-change">
                        <div class="input-group input-change-password">
                            <label for="change-password" class="change-password-label"><i class="fa-solid fa-lock"></i></label>
                            <input type="text" class="form-control" id="change-password" placeholder="Mật khẩu">
                        </div>
                        <div class="input-group input-change-password">
                            <label for="verify-change-password" class="change-password-label"><i class="fa-solid fa-lock"></i></label>
                            <input type="text" class="form-control" id="verify-change-password" placeholder="Mật khẩu">
                        </div>
                        <div class="button-change-password">
                            <button type="submit">Tiếp theo</button>
                        </div>
                    </form>
                    
                </div>
                <div class="col-5 background-right-sign">
                    <div class="background-right-sign-circle">
                    </div>
                    <div class="background-right-sign-scene">
                        <img src="../img/tayhobackground.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<footer>

    crossorigin="anonymous"
    ></script>

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>

</footer>
