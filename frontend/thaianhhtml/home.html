<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/frontend/css/header.css">
    <link rel="stylesheet" href="/frontend/css/thaianh.css">
    <link rel="stylesheet" href="/frontend/css/font.css">

    <title>Trang chủ</title>
    
</head>
<body>
    <header>
        <section class="section-top-bar">
            <div class="top-bar container .container-header-menu">
                <div class="row">
                    <div class="col-12 box-search">
                        <div class="search-group">    
                            <input type="text" class="search-box" placeholder="Tìm kiếm">
                        </div>
    
                        <div class="sign-user-group">
                            <button class="button-sign-user">Đăng nhập/Đăng ký</button>
                        </div>
                        <div class="language-change">
                            <div class="vn-language">
                                <img src="/frontend/img/vietnamicon.png" alt="">
                            </div>
                            <div class="english-language">
                                <img src="/frontend/img/englishicon.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <section id="header-home" class="section-header-menu">
            <div class="container">
                <div class="row">
                    <div class="col-2 header-logo">
                        <a href=""><div class="box-logo"><img src="/frontend/img/logo.png" alt=""></div></a>
                    </div>
                    <div class="col-10 header-menu">
                        <ul>
                            <li class="sub-menu">
                                <a href="">Trang chủ</a>
                            </li>
                            <li class="sub-menu">
                                <a href="">Điểm đến</a>
                            </li>
                            <li class="sub-menu">
                                <a href="">Sự kiện</a>
                            </li>
                            <li class="sub-menu">
                                <a href="">Cẩm nang du lịch</a>
                            </li>
                            <li class="sub-menu">
                                <a href="">Tin tức</a>
                            </li>
                            <li class="sub-menu">
                                <a href="">Tour du lịch</a>
                            </li>
                            <li class="sub-menu">
                                <a href="">Bản đồ</a>
                            </li>
                            <li class="sub-menu">
                                <a href="">Việt Nam 360</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <section id="banner-home-360" class="page-banner">
        <div class="box-iframe">
            <iframe src="https://store360.vingg.vn/ha-noi/dong-da/godongdavadenvuaquangtrung/index.html" frameborder="0"></iframe>
        </div>
    </section>

    <section id="particle-js">
        <!-- particles.js container --> 
        <div id="particles-js"></div> 
        <!-- stats - count particles --> 
        <div class="count-particles"> 
            <span class="js-count-particles">--</span> particles 
        </div> 
        <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> 
        <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib --> 
        <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    </section>

    <script src="/frontend/js/particle.js"></script>
</body>
</html>
